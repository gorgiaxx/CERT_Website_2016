<admintpl file="header" />
</head>
<body>
<div class="wrap">
	<ul class="nav nav-tabs">
		<li>
			<a href="{:U('AdminPosition/index')}">职位管理</a>
		</li>
		<li class="active">
			<a href="#">添加职位</a>
		</li>
	</ul>
	<form method="post" class="form-horizontal js-ajax-form" action="{:U('AdminPosition/add_post')}">
		<fieldset>
			<div class="control-group">
				<label class="control-label">职位名</label>
				<div class="controls">
					<input type="text" name="position_name" value="{$position.position_name}">
					<span class="form-required">*</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">职位英文标识</label>
				<div class="controls">
					<input type="text" name="position_name_en" value="{$position.position_name_en}">
					<span class="form-required">*</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">职位权重</label>
				<div class="controls">
					<input type="text" name="weight" value="{$position.weight}"></div>
					<span class="form-required">*</span>
			</div>
		</fieldset>
		<div class="form-actions">
			<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
			<a class="btn" href="{:U('AdminPosition/index')}">{:L('BACK')}</a>
		</div>
	</form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
</body>
</html>
